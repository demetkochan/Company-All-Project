<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<th:block layout:fragment="content">
    <div class="row mt-3">
        <h4 style="color: #398067" class="text-justify text-center"><i style="font-size: xx-large;" class="far fa-id-card"></i> Admin Paneline Hoş Geldiniz!<hr/></h4>

    <main class="page-content">
            <div class="card">
                <div class="content">
                    <h2 class="title"><i class="fas fa-boxes"></i> Ürün</h2>
                    <p class="copy  text-white-50">Toplam Ürün: <strong th:text="${sumProduct}">  </strong> </p>
                    <a th:href="@{/product_mvc}" class="btn btn-outline-primary">Git</a>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <h2 class="title"><i class="fab fa-gratipay"></i> Beğeni</h2>
                    <p class="copy">Toplam Beğeni:</p>
                    <a th:href="@{/product_mvc}" class="btn btn-outline-primary">Git</a>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <h2 class="title"><i class="fas fa-tasks"></i> İçerik</h2>
                    <p class="copy">Toplam İçerik: <strong th:text="${sumContent}"></strong></p>
                    <a th:href="@{/content_mvc}" class="btn btn-outline-primary">Git</a>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <h2 class="title"><i class="far fa-newspaper"></i> Haber</h2>
                    <p class="copy">Toplam Haber: <strong th:text="${sumNews}"></strong><br>Aktif Haber: <strong th:text="${sumNewsActive}"></strong><br>Pasif Haber: <strong th:text="${sumNewsPassive}"></strong></p>

                    <a th:href="@{/announcement_mvc}" class="btn btn-outline-primary">Git</a>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <h2 class="title"><i class="fas fa-receipt"></i> Sipariş</h2>
                    <p class="copy">Toplam Sipariş:</p>
                    <a th:href="@{/order_mvc}" class="btn btn-outline-primary">Git</a>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <h2 class="title"><i class="far fa-address-card"></i> Müşteri</h2>
                    <p class="copy">Toplam Müşteri: <strong th:text="${sumCustomer}">  </strong></p>
                    <a th:href="@{/customer_mvc}" class="btn btn-outline-primary">Git</a>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <h2 class="title"><i class="fas fa-poll-h"></i> Anket</h2>
                    <p class="copy">Toplam Anket:</p>
                    <a th:href="@{/product_mvc}" class="btn btn-outline-primary">Git</a>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <h2 class="title"><i class="far fa-newspaper"></i> Duyuru</h2>
                    <p class="copy">Toplam Duyuru: <strong th:text="${sumAnnouncement}">  </strong></p>
                    <a th:href="@{/announcement_mvc}" class="btn btn-outline-primary">Git</a>
                </div>
            </div>
        </main>
    </div>
</th:block>




</body>
</html>
<script th:src="@{js/home.js}"></script>
