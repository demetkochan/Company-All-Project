<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="inc/layout">

<head>
    <meta charset="UTF-8">
    <title>Resim Ekle</title>

</head>
<body>

<th:block layout:fragment="content">

    <h3 style="color: #398067"><i class="far fa-image"></i> Resim Ekle <hr/></h3>
    <div class="row">
        <div class="col-sm-3 mb-3">
    <a th:href="@{/product_mvc}"  class="btn btn-outline-danger"><i class="fas fa-backspace"></i> Geri</a>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header" style="background:#E5B86C; color: white" ><i class="fas fa-arrow-circle-up"></i> Ürüne Resim Ekle</h5>
        <div class="card-body">

            <form id="addProductImage" name="addProductImage" action="/uploadImage_mvc/imageUpload" th:object="${productImage}" method="post" enctype="multipart/form-data" >
                <div class="col">
                    <label for="product_id" class="form-label">Ürün Adı</label>
                    <select class="form-select"id="product_id" name="product_id" aria-label="Default select example">
                        <option>Seçim yapınız</option>
                        <option th:each="item,iter : ${products}" th:value="${item.id}" th:text="${item.productname}"/>

                    </select>
                </div>

                <div class="col">
                    <label for="product_image" class="form-label"> Eklemek istediğiniz ürün fotoğrafını seçiniz.</label>
                    <input class="form-control" type="file" id="product_image" name="product_image">
                </div>

                <div class="row">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
                        <button type="submit" class="btn btn-outline-danger" ><i class="fas fa-save"></i> Ekle</button>
                    </div>
                </div>
            </form>

        </div>
    </div>



    <div class="row mb-3 mt-3">

        <div class="col-sm-4 mb-3 mt-3">
            <h6>Sayfa başına <select class="form-select-sm">
                <option value="1">5</option>
                <option value="2">10</option>
                <option value="3">15</option>
            </select> kayıt göster. </h6>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4 mt-3">
            <div class="input-group">
                <select class="form-select" id="select_process" name="select_process" aria-label="Example select with button addon">
                    <option value="">-- Ürünler</option>
                    <option th:each="item,iter : ${products}" th:value="${item.id}" th:text="${item.productname}"/>
                </select>
                <button class="btn btn-outline-primary" type="button">Seç</button>
            </div>
        </div>
    </div>

    <!---Tablo Başlangıç-->
    <table class="table table-hover">
        <thead style="background:#E5B86C; color: white">
        <tr>
            <th scope="col">Ürün Adı</th>
            <th scope="col">Başlığı</th>
            <th scope="col">Açıklama</th>
            <th scope="col">Kategori</th>
            <th scope="col">İşlem</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Başlık</td>
            <td>Kısa Açıklama</td>
            <td>Detay</td>
            <td>Tarih</td>

        </tr>
        </tbody>
    </table>

    <!---Tablo Bitiş-->


</th:block>


</body>
</html>
