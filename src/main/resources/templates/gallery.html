<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Galeri Yönetim Sayfası</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="card mb-3">
        <div class="card-body">
            Galeriler
        </div>
    </div>
    <div class="row">
  <div class="col-sm-6"></div>
   <div class="col-sm-6">
    <div class="card mb-3">
        <h5 class="card-header">Galeri Oluştur</h5>
        <div class="card-body">
            <div class="mb-3">
                <label for="gallery_name" class="form-label">Galeri Adi</label>
                <input class="form-control" type="text" id="gallery_name">
            </div>
            <div class="mb-3">
                <label for="gallery_detail" class="form-label">Galeri Açıklama</label>
                <input class="form-control" type="text" id="gallery_detail">
            </div>
            <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="drone" id="active" value="1" >
                <label class="form-check-label" for="active">
                    Aktif
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="drone" id="inactive" value="2">
                <label class="form-check-label" for="inactive">
                    Pasif
                </label>
            </div>
            </div>
            <div class="mb-3">
                <a href="" class="btn btn-primary">Galeri Oluştur</a>
            </div>
        </div>
    </div>
    </div>
        </div>


</th:block>
</body>
</html>
