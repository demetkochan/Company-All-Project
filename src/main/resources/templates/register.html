<html xmlns:th="http://www.thymeleaf.org/"

<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>

    <link rel="stylesheet" th:href="@{/css/register.css}">

</head>
<body>

        <a class="navbar-brand" th:href="@{/}"><i class="far fa-building"></i> CompanyAll</a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Ana Sayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">Hakkımızda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/images}">Galeri</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">İletişim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Giriş Yap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Kayıt Ol</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xxl-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left  d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body p-4 p-sm-5">
                    <div class="text-center">
                        <div class="h3 fw-light" style="color: #E5B86C">Hoşgeldin!</div>
                        <p class="mb-4 text-muted" style="color: #E5B86C">Üye Ol</p>
                    </div>
                    <form th:action="@{'/register'}" method="post" >
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Şirket Adı" required autofocus>
                            <label for="companyName">Şirket Adı</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="companyAddress" name="companyAddress" placeholder="myusername" required autofocus>
                            <label for="companyAddress">Şirket Adresi</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="sector" name="sector" aria-label="Floating label select example" >
                                <option value=" ">Seçim Yapınız</option>
                                <option th:each="item,iter : ${ls}" th:value="${item.id}" th:text="${item.sector}"></option>





                              <!--  <option value="1">Adalet ve Güvenlik</option>
                                <option value="2">Ağaç İşleri, Kağıt ve Kağıt Ürünleri</option>
                                <option value="3">Bilişim</option>
                                <option value="4">Cam, Çimento ve Toprak</option>
                                <option value="5">Çevre</option>
                                <option value="6">Elektrik Elektronik</option>
                                <option value="7">Emlak</option>
                                <option value="8">Enerji</option>
                                <option value="9">Eğitim</option>
                                <option value="10">Finans</option>
                                <option value="11">Gıda</option>
                                <option value="3">Kimya,Petrol,Lastik ve Plastik</option>
                                <option value="3">Kültür Sanat</option>
                                <option value="3">Maden</option>
                                <option value="3">Medya, İletişim ve Yayıncılık</option>
                                <option value="3">Metal</option>
                                <option value="3">Mobilya</option>
                                <option value="3">Otomotiv</option>
                                <option value="3">Hizmet</option>
                                <option value="3">Sağlık</option>
                                <option value="3">Tarım,Avcılık,Balıkçılık</option>
                                <option value="3">Teknoloji</option>
                                <option value="3">Ticaret</option>
                                <option value="3">Turizm</option>
                                <option value="3">Ulaştırma,Haberleşme</option>
                                <option value="3">Tekstil</option>
                                <option value="3">İnşaat</option>
                                <option value="3">İş ve Yönetim</option>-->
                            </select>
                            <label  for="sector">Sektör</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="myusername" required autofocus>
                            <label for="phone">Şirket Telefonu</label>
                        </div>
                        <hr>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="myusername" required autofocus>
                            <label for="firstName">Yetkili Adı</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="myusername" required autofocus>
                            <label for="lastName">Yetkili Soyadı</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                            <label for="email">E-mail</label>
                        </div>


                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            <label for="password">Şifre</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select" id="roleIDSt" name="roleIDSt" aria-label="Floating label select example" >
                                <option value="0">Seçim yapınız</option>
                                <option value="2">MVC</option>
                                <option value="3">Rest</option>
                            </select>
                            <label  for="sector">Role</label>
                        </div>
                        <div class="d-grid mb-2">
                            <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Üye Ol</button>
                        </div>

                        <a class="d-block text-center mt-2 small" style="color: #E5B86C" th:href="@{/login}">Zaten bir hesabın var mı? Giriş yap.</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; Company All</small>
    </div>
</footer>

<script th:src="@{js/jquery-3.6.0.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>

</body>
</html>
