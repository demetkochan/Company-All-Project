<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Seçenek Ekle</title>
</head>
<body>

<th:block layout:fragment="content">

  <h3 style="color: #398067"><i class="fas fa-poll"></i>  Seçenek Ekle <hr/></h3>

    <div class="row">
        <div class="col-sm-3 mb-3">
            <a th:href="@{/survey_mvc}"  class="btn btn-outline-danger"><i class="fas fa-backspace"></i> Geri</a>
        </div>
    </div>

    <div class="card">
        <h5 class="card-header" style="background:#E5B86C; color: white" ><i class="fas fa-arrow-circle-up"></i> Ankete Seçenek  Ekle</h5>
        <div class="card-body">

            <form id="addSurveyOptions" name="addSurveyOptions" >
                <div class="row">
                    <div class="col">
                        <label for="survey_id" class="form-label">Anket Adı</label>
                        <select class="form-select"id="survey_id" name="survey_id" aria-label="Default select example">
                            <option>Seçim yapınız</option>
                            <option th:each="item,iter : ${surveys}" th:value="${item.id}" th:text="${item.surveytitle}"/>


                        </select>
                    </div>

                    <div class="col">
                        <label for="optiontitle" class="form-label"> Eklemek istediğiniz seçeniği yazınız</label>
                        <input class="form-control" type="text" id="optiontitle" name="optiontitle">
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
                        <button type="submit" class="btn btn-outline-danger" ><i class="fas fa-save"></i> Ekle</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="container">
        <div class="row mb-3 mt-3">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4 mt-3">
                <div class="input-group">
                    <select class="form-select" id="surveys" name="surveys" aria-label="Example select with button addon">
                        <option value="">-- Anketler</option>
                        <option th:each="item,iter : ${surveys}" th:value="${item.id}" th:text="${item.surveytitle}"/>

                    </select>
                    <button class="btn btn-outline-primary" type="button">Seç</button>
                </div>
            </div>
        </div>

        <!---Tablo Başlangıç-->
        <table class="table table-hover">
            <thead style="background:#E5B86C; color: white">
            <tr>
                <th scope="col">Anket ID</th>
                <th scope="col">Anket Seçeneği</th>
                <th scope="col">Aldığı Oy Sayısı</th>
                <th scope="col">İşlemler</th>
            </tr>
            </thead>
            <tbody id="surveyOptionRow">

            </tbody>
        </table>

        <!---Tablo Bitiş-->
    </div>





</th:block>

</body>
</html>

<script th:src="@{js/surveyoption.js}"></script>
