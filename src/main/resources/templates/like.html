<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Beğeni Yönetimi</title>
</head>
<body>
<th:block layout:fragment="content">
    <h3 style="color: #398067"><i class="fab fa-gratipay"></i> Beğeni Yönetimi <hr/></h3>
    <br/>
    <h5 style="color: #398067"><i class="fas fa-heart"></i> Beğenilen Ürünler <hr/></h5>
    <div class="card">

        <div class="card-body">
            <div class="row mb-3 mt-3">
                <div class="col-sm-4 mb-3 mt-3">
                    <h6>Sayfa başına <select class="form-select-sm">
                        <option value="1">5</option>
                        <option value="2">10</option>
                        <option value="3">15</option>
                    </select> kayıt göster. </h6>
                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                </div>
            </div>
            <!---Tablo Başlangıç-->
            <table class="table table-hover">
                <thead style="background: #E5B86C; color: white">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Ürün</th>
                    <th scope="col">Ürün Başlığı</th>
                    <th scope="col">Ürün Fiyatı</th>

                </tr>
                </thead>
                <tbody id="productLikeRow">

                </tbody>
            </table>
            <!---Tablo Bitiş-->
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <br/>
<div class="mb-3 mt-3">
    <h5 style="color: #398067"><i class="fas fa-heart-broken"></i> Beğenilmeyen Ürünler <hr/></h5>
</div>
    <div class="card">
        <div class="card-body">
            <div class="row mb-3 mt-3">
                <div class="col-sm-4 mb-3 mt-3">
                    <h6>Sayfa başına <select class="form-select-sm">
                        <option value="1">5</option>
                        <option value="2">10</option>
                        <option value="3">15</option>
                    </select> kayıt göster. </h6>
                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <form id="search_form">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
                            <input id="csearch" type="text" class="form-control" placeholder="Arama.." aria-label="Username" aria-describedby="addon-wrapping">
                            <a onclick="customerSearch()" class="btn btn-outline-danger">Ara</a>
                        </div>
                    </form>
                </div>
            </div>
            <!---Tablo Başlangıç-->
            <table class="table table-hover">
                <thead style="background: #E5B86C; color: white">
                <tr>

                    <th scope="col">Id</th>
                    <th scope="col">Ürün</th>
                    <th scope="col">Ürün Başlığı</th>
                    <th scope="col">Ürün Fiyatı</th>
                </tr>
                </thead>
                <tbody id="dislikeRow">

                </tbody>
            </table>
            <!---Tablo Bitiş-->
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>

<script th:src="@{js/like.js}"></script>
