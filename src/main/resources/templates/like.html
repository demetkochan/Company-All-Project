<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Beğeni Yönetimi</title>
</head>
<body>
<th:block layout:fragment="content">
    <h3 style="color: #398067"><i class="fab fa-gratipay"></i> Beğeni Yönetimi <hr/></h3>
    <br/>
    <h5 style="color: #398067"><i class="fas fa-heart"></i> Beğenilen Ürünler <hr/></h5>

            <div class="row mb-3 mt-3">
                <div class="col-sm-4 mb-3 mt-3">
                  
                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                </div>
            </div>
            <!---Tablo Başlangıç-->
            <table class="table table-hover">
                <thead style="background: #E5B86C; color: white">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Ürün</th>
                    <th scope="col">Ürün Başlığı</th>
                    <th scope="col">Ürün Fiyatı</th>

                </tr>
                </thead>
                <tbody id="productLikeRow">

                </tbody>
            </table>
            <!---Tablo Bitiş-->


    <br/>
<div class="mb-3 mt-3">
    <h5 style="color: #398067"><i class="fas fa-heart-broken"></i> Beğenilmeyen Ürünler <hr/></h5>
</div>

            <div class="row mb-3 mt-3">
                <div class="col-sm-4 mb-3 mt-3">

                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4">

                </div>
            </div>
            <!---Tablo Başlangıç-->
            <table class="table table-hover">
                <thead style="background: #E5B86C; color: white">
                <tr>

                    <th scope="col">Id</th>
                    <th scope="col">Ürün</th>
                    <th scope="col">Ürün Başlığı</th>
                    <th scope="col">Ürün Fiyatı</th>
                </tr>
                </thead>
                <tbody id="dislikeRow">

                </tbody>
            </table>
            <!---Tablo Bitiş-->

</th:block>
</body>
</html>

<script th:src="@{js/like.js}"></script>
